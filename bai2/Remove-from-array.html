<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try remove from array</title>
</head>
<body>

</body>
<script>
    let diemThi=[1,3,5,4,6,1,1,7,8]
    document.write(tryRemoveFromArray(diemThi,1));

    function tryRemoveFromArray(arr, x) {
        let newArray = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== x) {
                newArray.push(arr[i]);
            }
        }
        return newArray;
    }
</script>
