<script>
    function isFibonacci(number){
        let i;
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for (i = 2; i <= number; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
        for (let j=0;j<fib.length;j++){
            if (number===fib[j]){
                return true;
            }else {
                return false;
            }
            }
        }
    }
