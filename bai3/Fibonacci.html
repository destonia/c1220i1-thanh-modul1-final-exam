<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>

</body>
<script>
    let i;
    let flag = 0;
    let fib = [];
    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i <= 255; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
    }
    let number=+prompt("nhập 1 số nguyên bất kỳ: ")
    function isFibonacci(number) {
        for (let j = 0; j < fib.length; j++) {
            if (number === fib[j]) {
                flag = 1;
                break;
            }
        }
        if (flag === 1) {
            return true;
        } else {
            return false;
        }
    }

    document.write(isFibonacci(number))

</script>
</html>
