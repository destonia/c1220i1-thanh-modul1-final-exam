<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max</title>
</head>
<body>

</body>
<script>
    let diemThi = [10, 7, 8, 5, 4, 0, 2, 5, 3];
    document.write(findMax(diemThi));

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

</script>
</html>
